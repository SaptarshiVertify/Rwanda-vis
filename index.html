<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>Tea plantation in Rwanda</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="logo">
			<img src="logo.jpeg" width="110px" height="35px">
		</div>
		<div class="map-overlay-container">
			<button id="toggle-overlay-button" click>Layers &#129145;</button>
			<div class="map-overlay">
				<p style="font-size: 32;">&nbsp;
				<svg width="10" height="10">
					<rect width="10" height="10" style="fill:rgb(255, 0, 0);stroke-width:3;stroke:rgb(0, 0, 0)" />
				</svg>&nbsp;Tea plantation area
				<br>
				&nbsp; Opacity:
				<input id="opacity-slider" type="range" min="0" max="1" step="0.1" value="0.3" />
				<br>
				&nbsp;
				<svg width="10" height="10">
					<rect width="10" height="2" style="fill:rgb(0, 0, 0);stroke-width:3;stroke:rgb(0, 0, 0)" />
				</svg>&nbsp;Tea plantation area
				</p>
				<div id="dropdown-container">
					<p><span>
					<label for="district-dropdown">Select District:
					<select id="district-dropdown">
						<option value="All" selected>All districts</option></label>
					</select>
					</span></p>
				</div>
			</div>
		</div>
		<div id="stats">
			<strong><h2 style="text-align: center; font-size: 48; font-family: 'Times New Roman', Times, serif;">Statistics</h2></strong>
			<b><p id="stats-p">District selected : All<br>Total area : 938135.3 Ha<br>Tea plantation area : 22890Ha</p></b>
		</div>
		<script src="map.js"></script>
	</body>
</html>
