<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>Tea plantation in Rwanda</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="logo">
			<img src="logo.jpeg" width="110px" height="35px">
		</div>
		<div class="map-overlay-container">
			<button id="toggle-overlay-button">Dashboard</button>
			<div class="map-overlay">
				<!-- Vector layers on/off switch -->
				<h3 style="font-size: 20px; padding: 0; margin: 0;">Plantation Area
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<label class="switch">
					<input id="vectors" type="checkbox" checked>
					<span class="slider round"></span>
				  </label></h3>
				<!-- Legend and opacity sliders -->
				<p>&nbsp;
				<svg width="10" height="10">
					<rect width="10" height="10" style="fill:rgb(255, 0, 0);stroke-width:3;stroke:rgb(0, 0, 0)" />
				</svg>&nbsp;Vertify analysis 2023
				<br>
				&nbsp; Opacity:
				<input id="opacity-slider-1" class="opacity-slider" type="range" min="0" max="1" step="0.1" value="0.7" />
				<br>
				&nbsp;
				<svg width="10" height="10">
					<rect width="10" height="10" style="fill:rgb(234, 255, 0);stroke-width:3;stroke:rgb(0, 0, 0)" />
				</svg>&nbsp;Cooperative Census 2022
				<br>
				&nbsp; Opacity:
				<input id="opacity-slider-2" class="opacity-slider" type="range" min="0" max="1" step="0.1" value="0.5" />
				<br>
				&nbsp;
				<svg width="10" height="10">
					<rect width="10" height="10" style="fill:rgb(0, 0, 255);stroke-width:3;stroke:rgb(0, 0, 0)" />
				</svg>&nbsp;Census 2017
				<br>
				&nbsp; Opacity:
				<input id="opacity-slider-3" class="opacity-slider" type="range" min="0" max="1" step="0.1" value="0.3" />
				<br>
				&nbsp;
				<svg width="10" height="10">
					<rect width="12" height="5" style="fill:rgb(0, 0, 0);stroke: width 1;stroke:rgb(255, 255, 255) " />
				</svg>&nbsp;District Boundaries
				</p>
				<!-- Dropdown container for district zooming -->
				<div id="dropdown-container">
					<p><span>
					<label for="district-dropdown">Select District:
					<select id="district-dropdown" style="background-color: rgb(239, 239, 234); border-radius: 3px;">
						<option value="All" selected>All districts</option></label>
					</select>
					</span></p>
				</div>
				<h3 style="font-size: 20px; padding: 0; margin: 0;"><b>Affected Areas <i>(Analysis by Vertify)</i></b>
				<label class="switch">
					<input id="rasters" type="checkbox" unchecked>
					<span class="slider round"></span>
				  </label></h3>
				<label id="month"> Selected month : June</label><br>
				<input id="time-slider" class="time-slider" type="range" min="0" max="2" step="1" value="0" /><br>
				</p>
				<div id="dropdown-container">
					<p><span>
					<label for="affected-dropdown">&nbsp;Select Location:
					<select id="affected-dropdown" style="background-color: rgb(239, 239, 234); border-radius: 3px;">
						<option value="All" selected>All districts</option></label>
					</select>
					</span>
					</p>
				</div>
				<p>Statistics<button id="stats-collapse" style="height: 18px; color: aliceblue; background-color: rgb(52, 78, 78);">+</button></p>
			</div>
			<!-- End of map overlay -->
			<div id="stats" style="background-color: rgb(255, 255, 255); color: black;">
				<b><p id="stats-p">District selected : All<br>Total area : 938135.3 Ha<br>Tea plantation area : 22890Ha</p></b>
			</div>
		</div>
		<!-- <div id="stats">
			<strong><h2 style="text-align: center; font-size: 48; font-family: 'Times New Roman', Times, serif;">Statistics</h2></strong>
			<b><p id="stats-p">District selected : All<br>Total area : 938135.3 Ha<br>Tea plantation area : 22890Ha</p></b>
		</div> -->
		<script src="map.js"></script>
	</body>
</html>
